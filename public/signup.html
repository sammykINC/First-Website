							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>

  <form method="POST" class="row needs-validation" autocomplete="off" id="signup-form" onsubmit="signup(event)" novalidate>
    <div class="col-xl-6 pb-2 ">
      <div class="mb-2 w-100 ">
        <label class="text-muted" for="firstName">
          First Name</label>
      </div>
      <input type="text" class="form-control" id="firstName" required>
    </div>

    <div class="col-xl-6 pb-2">
      <div class="mb-2 w-100">
        <label class="text-muted" for="lastName">Last Name</label>
      </div>
      <input type="text" class="form-control" id="lastName" required>
    </div>

    <div class="col-xl-12 col-md-6 col-sm-3 pb-2">
      <div class="mb-2 w-100">
        <label class="text-muted" for="email">E-Mail Adress</label>
      </div>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="col-xl-12 col-md-6 col-sm-3 pb-2">
      <div class="mb-2 w-100">
        <label class="text-muted" for="password">Password</label>
      </div>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="col-xl-12 col-md-6 col-sm-3 pb-2">
      <div class="mb-2 w-100">
        <label class="text-muted" for="repPassword">Repeat Password</label>
      </div>
      <input type="password" class="form-control" id="repPassword" required>
    </div>

    <div class="col-12 pb-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <div class="col-xl-12 col-md-6 col-sm-3 SignUp">
      <button class="btn btn-primary px-3 mb-3" type="submit" id="SignUp" value="Sign up">Sign Up</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>or continue with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <a href="https://www.google.com">
          <img src="images/google/ggle_signup.png" alt="google"></a>
      </button>
    
      <button type="button" class="btn btn-link btn-floating mx-1">
        <a href="https://www.facebook.com">
          <img src="images/facebook/fcbk_signup.png" alt="facebook"></a>
      </button>
    
      <button type="button" class="btn btn-link btn-floating mx-1">
        <a href="https://www.linkedin.com">
          <img src="images/linkedin/lkdin_signup.png" alt="linkedin"></a>
      </button>
    
      <button type="button" class="btn btn-link btn-floating mx-1">
        <a href="https://www.twitter.com">
          <img src="images/twitter/twtr_signup.png" alt="twitter"></a>
      </button>
    </div>
    <!-- Register buttons -->

  </form>
