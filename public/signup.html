<!-- Sign Up form -->
<section class="gradient-custom" style="margin-bottom: 49px;">
  <div class="container" style="margin-top: 40px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body px-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">

              <h2 class="fw-bold mb-5 text-uppercase ">Sign Up</h2>

              <form class="row g-3 needs-validation" novalidate>

                <div class="col-xl-6 col-md-4">
                  <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                </div>

                <div class="col-xl-6 col-md-4">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                </div>

                <div class="col-xl-6 col-md-4">
                  <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                </div>

                <div class="col-xl-3 col-md-2">
                  <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                </div>
                
                <div class="col-xl-3 col-md-2">
                  <input type="text" class="form-control" id="validationCustom04" placeholder="Zip" required>
                </div>

                <div class="col-xl-12 col-md-6 col-sm-3">
                  <input type="text" class="form-control" id="validationCustom05" placeholder="Password" required>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-xl-12 col-md-6 col-sm-3 SignUp">
                  <button class="btn btn-primary px-3 mb-3" type="submit" id="SignUp">Sign Up</button>
                </div>
              </form>
              
                <!-- Register buttons -->
              <div class="text-center">
                <p>or continue with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://www.google.com">
                    <img src="images/google/ggle_signup.png" alt="google"></a>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://www.facebook.com">
                    <img src="images/facebook/fcbk_signup.png" alt="facebook"></a>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://www.linkedin.com">
                    <img src="images/linkedin/lkdin_signup.png" alt="linkedin"></a>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <a href="https://www.twitter.com">
                    <img src="images/twitter/twtr_signup.png" alt="twitter"></a>
                </button>
              </div>
              <!-- Register buttons -->
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
