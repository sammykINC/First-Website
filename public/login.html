<!-- login  box -->
<div class="card shadow-lg">
  <div class="card-body p-5 pb-3">

    <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>

      <form method="POST" class="needs-validation" autocomplete="off" id="login-form"
      action="#" onsubmit="login(event)" novalidate>

        <div class="mb-3">
          <label class="mb-2 text-muted" for="email">
            E-Mail Address
          </label>
          <input id="txtEmail" type="email" class="form-control" name="email" autocomplete="email" required>
          <div class="invalid-feedback">
            Email is invalid
          </div>
        </div>

        <div class="mb-3">
          <div class="mb-2 w-100">
            <label class="text-muted" for="password">
              Password
            </label>
            <a href="forgotPass.html" class="float-end">
              Forgot Password?
            </a>
          </div>
          <input id="txtPassword" type="password" class="form-control" name="password" autocomplete="current-password" required>
            <div class="invalid-feedback">
              Password is required
            </div>
        </div>

        <div class="d-flex align-items-center">
          <div class="form-check">
            <input type="checkbox" name="remember" id="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary ms-auto" id="singInBtn" value="Sign In">
            Login
          </button>
        </div>

        <!-- Register buttons -->
        <div class="text-center pt-5">
          <p>or continue with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.google.com">
            <img src="images/google/ggle_signup.png" alt="google"></a>
          </button>
          
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.facebook.com">
            <img src="images/facebook/fcbk_signup.png" alt="facebook"></a>
          </button>
          
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.linkedin.com">
            <img src="images/linkedin/lkdin_signup.png" alt="linkedin"></a>
          </button>
          
          <button type="button" class="btn btn-link btn-floating mx-1">
          <a href="https://www.twitter.com">
            <img src="images/twitter/twtr_signup.png" alt="twitter"></a>
          </button>
          </div>
          <!-- Register buttons -->


      </form>
  </div>
